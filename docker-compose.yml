version: "3.4"

services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    networks:
      - backbone
    volumes:
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api_server
    ports:
      - "80:80"

  server:
    image: server
    build:
      context: server
      dockerfile: ./Dockerfile
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./server/uploads:/usr/src/app/uploads
    networks:
      - backbone
    ports:
      - 5000
